<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">

        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/comunas_cali_0.js"></script>
        <script src="data/JAL_1.js"></script>
        <script src="data/Saludp_2.js"></script>
        <script src="data/Corregimientos_3.js"></script>
        <script src="data/Equipamientos_salud_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_comunas_cali_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['comuna'] !== null ? autolinker.link(feature.properties['comuna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zona_recol'] !== null ? autolinker.link(feature.properties['zona_recol'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['perimetro'] !== null ? autolinker.link(feature.properties['perimetro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_comunas_cali_0_0() {
            return {
                pane: 'pane_comunas_cali_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_comunas_cali_0');
        map.getPane('pane_comunas_cali_0').style.zIndex = 400;
        map.getPane('pane_comunas_cali_0').style['mix-blend-mode'] = 'normal';
        var layer_comunas_cali_0 = new L.geoJson(json_comunas_cali_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_comunas_cali_0',
            layerName: 'layer_comunas_cali_0',
            pane: 'pane_comunas_cali_0',
            onEachFeature: pop_comunas_cali_0,
            style: style_comunas_cali_0_0,
        });
        bounds_group.addLayer(layer_comunas_cali_0);
        map.addLayer(layer_comunas_cali_0);
        function pop_JAL_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OID_'] !== null ? autolinker.link(feature.properties['OID_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FolderPath'] !== null ? autolinker.link(feature.properties['FolderPath'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SymbolID'] !== null ? autolinker.link(feature.properties['SymbolID'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HasLabel'] !== null ? autolinker.link(feature.properties['HasLabel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LabelID'] !== null ? autolinker.link(feature.properties['LabelID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JAL_1_0() {
            return {
                pane: 'pane_JAL_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_JAL_1');
        map.getPane('pane_JAL_1').style.zIndex = 401;
        map.getPane('pane_JAL_1').style['mix-blend-mode'] = 'normal';
        var layer_JAL_1 = new L.geoJson(json_JAL_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JAL_1',
            layerName: 'layer_JAL_1',
            pane: 'pane_JAL_1',
            onEachFeature: pop_JAL_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_JAL_1_0(feature));
            },
        });
        var cluster_JAL_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_JAL_1.addLayer(layer_JAL_1);

        bounds_group.addLayer(layer_JAL_1);
        cluster_JAL_1.addTo(map);
        function pop_Saludp_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

  
        function style_Corregimientos_3_0() {

                    </tr>\
                    <tr>\

                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Equipamientos_salud_4_0() {
            return {
                pane: 'pane_Equipamientos_salud_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Equipamientos_salud_4');
        map.getPane('pane_Equipamientos_salud_4').style.zIndex = 404;
        map.getPane('pane_Equipamientos_salud_4').style['mix-blend-mode'] = 'normal';
        var layer_Equipamientos_salud_4 = new L.geoJson(json_Equipamientos_salud_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Equipamientos_salud_4',
            layerName: 'layer_Equipamientos_salud_4',
            pane: 'pane_Equipamientos_salud_4',
            onEachFeature: pop_Equipamientos_salud_4,
            style: style_Equipamientos_salud_4_0,
        });
        bounds_group.addLayer(layer_Equipamientos_salud_4);
        map.addLayer(layer_Equipamientos_salud_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Equipamientos_salud_4.png" /> Equipamientos_salud': layer_Equipamientos_salud_4,'<img src="legend/Corregimientos_3.png" /> Corregimientos': layer_Corregimientos_3,'<img src="legend/Saludp_2.png" /> Saludp': layer_Saludp_2,'<img src="legend/JAL_1.png" /> JAL': cluster_JAL_1,'<img src="legend/comunas_cali_0.png" /> comunas_cali': layer_comunas_cali_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
